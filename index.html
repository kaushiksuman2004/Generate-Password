
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passwordBox" id="passwordBox" disabled="true">
            <span class="material-symbols-outlined" id="copyIcon">
                content_copy
                </span>
        </div>
        <input type="range" min="1" max="30" value="8" id="inputSlider">
        <div class="row">
            <p>Password length --&nbsp;</p>
            <span id="sliderValue"></span>
        </div>
        <div class="checkbox">
            <label for="lowercase">Include Lowercase letters (a - z)</label>
            <input type="checkbox" checked name="lowercase" id="lowercase">
        </div>
        <div class="checkbox">
            <label for="uppercase">Include Uppercase letters (A - Z)</label>
            <input type="checkbox" checked name="uppercase" id="uppercase">
        </div>
        <div class="checkbox">
            <label for="numbers">Include number letters (1 - 9)</label>
            <input type="checkbox" checked name="numbers" id="numbers">
        </div>
        <div class="checkbox">
            <label for="symbol">Include symbol letters (! - $)</label>
            <input type="checkbox" checked name="symbol" id="symbols">
        </div>

        <button class="btn" id="getBtn">Generate Password</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
